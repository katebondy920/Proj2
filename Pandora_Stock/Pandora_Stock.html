      <h2 style="text-align:center">Tiffany & Co. Vs. Pandora</h2>
    </div>
      <script>
    window.onload = function () {
    
    var chart = new CanvasJS.Chart("chartContainer", {
      animationEnabled: true,
      theme: "light2", // "light1", "light2", "dark1", "dark2"
      exportEnabled: true,
      title:{
        text: "Tiffany's vs Pandora"
      },
      axisX: {
        valueFormatString: "MMM"
      },
      axisY: {
        prefix: "$",
        title: "Price (in USD)"
      },
      toolTip: {
        shared: true
      },
      legend: {
        cursor: "pointer",
        itemclick: toogleDataSeries
      },
      data: [{
        type: "candlestick",
        showInLegend: true,
        name: "Tiffany's",
        yValueFormatString: "$###0.00",
        xValueFormatString: "MMMM YY",
        dataPoints: [
          { x: new Date(2020, 00, 01), y: [133.74, 133.87, 133.55, 131.85] },
          { x: new Date(2020, 01, 01), y: [134.14, 134.28, 134.06, 134.20] },
          { x: new Date(2020, 02, 01), y: [133.60, 133.83, 133.22, 133.67] },
          { x: new Date(2020, 03, 01), y: [127.75, 129.75, 127.75, 129.34] },
          { x: new Date(2020, 04, 01), y: [126.78, 127.35, 126.45, 127.06] },
          { x: new Date(2020, 05, 01), y: [127.52, 128.77, 127.52, 128.50] },
          { x: new Date(2020, 06, 01), y: [121.83, 123.30, 120.50, 122.23] },
          { x: new Date(2020, 07, 01), y: [124.87, 125.78, 124.45, 125.47] },
          { x: new Date(2020, 08, 01), y: [122.00, 123.51, 122.00, 123.49] }
        ]
      },
      {
        type: "candlestick",
        showInLegend: true,
        name: "Pandora",
        yValueFormatString: "$###0.00",
        dataPoints: [
          { x: new Date(2020, 00, 01), y: [10.88, 11.01, 10.88, 10.97] },
          { x: new Date(2020, 01, 01), y: [12.73, 12.99, 12.73, 12.89] },
          { x: new Date(2020, 02, 01), y: [10.86, 11.09, 10.79, 11.09] },
          { x: new Date(2020, 03, 01), y: [7.77, 7.77, 7.47, 7.54] },
          { x: new Date(2020, 04, 01), y: [8.73, 8.83, 8.31, 8.63] },
          { x: new Date(2020, 05, 01), y: [12.53, 12.62, 12.52, 12.60] },
          { x: new Date(2020, 06, 01), y: [13.88, 13.98, 12.88, 12.98] },
          { x: new Date(2020, 07, 01), y: [15.85, 15.85, 15.61, 15.73] },
          { x: new Date(2020, 08, 01), y: [18.25, 18.45, 18.25, 18.43] }
        ]
      }]
    });
    chart.render();
    
    function toogleDataSeries(e) {
      if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
        e.dataSeries.visible = false;
      } else {
        e.dataSeries.visible = true;
      }
      e.chart.render();
    }
    
    }
    </script>
